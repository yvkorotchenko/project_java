name: Java CI with Maven and Docker

on:
  push:
    branches:
      - master  # Виконувати на пуші в гілку main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v3

      # Крок 2: Встановлення JDK (Java)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'  # Можна вказати потрібну версію Java

      # Крок 3: Логін в GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Крок 4: Збірка проекту за допомогою Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Крок 5: Створення Docker образу
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.actor }}/my-java-app:${{ github.sha }} .

      # Крок 6: Публікація Docker образу в GitHub Container Registry
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.actor }}/my-java-app:${{ github.sha }}

      # Збереження зібраного JAR файлу як артефакт
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: helloworld-jar
          path: target/helloworld-1.0-SNAPSHOT.jar
